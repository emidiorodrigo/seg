<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SEG </title>
    </h:head>
    <h:body>
        
        <center>
           
            
            <link rel="stylesheet" type="text/css" href="Css/css.css"/>
            <f:view>
            <h:form> 
                <legend>:: Cadastro de Usuário ::</legend>
                <fieldset>
                <h:panelGrid columns="2" >
                    * Nome  : <h:inputText id ="NomeTxt" styleClass="rotulos" size="40" value="#{usuarioBean.usuario.nome}"/>
                    * Email : <h:inputText id="emailTxt" styleClass="rotulos" size="35" value="#{usuarioBean.usuario.email}"/>
                    * Usuário : <h:inputText id="UsuarioTxt" styleClass="rotulos" size="25" value="#{usuarioBean.usuario.usuario}"/>
                    * Senha  : <h:inputSecret id="SenhaSecret" styleClass="rotulos" size="25" value="#{usuarioBean.usuario.senha}"/>
                    * Confirma Senha : <h:inputSecret id="confrimaSenha" styleClass="rotulos" size="25" value="#{usuarioBean.usuario.confrimaSenha}"/>
                <h:inputHidden/>
                <h:commandButton value="Cadastrar"  styleClass="botoes" action="#{usuarioBean.adicinarUsuario}"/>
                 </h:panelGrid> 
                    
                    </fieldset>
            </h:form>
            </f:view>
          </center>
        
    </h:body>
</html>
